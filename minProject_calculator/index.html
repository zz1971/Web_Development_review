<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="back">
        <section class="row displayResult no-height"> 0 </section>
        <div class="button-container">
            <section class="row no-height">
                <button class="middlecell clear no-height">C</button>
                <button class="middlecell no-height">←</button>
                <button class="operators no-height">÷</button>
            </section>
            <section class="row no-height">
                <button class="middlecell no-height">7</button>
                <button class="middlecell no-height">8</button>
                <button class="middlecell no-height">9</button>
                <button class="operators no-height">×</button>
            </section>
            <section class="row no-height">
                <button class="middlecell no-height">4</button>
                <button class="middlecell no-height">5</button>
                <button class="middlecell no-height">6</button>
                <button class="operators no-height">-</button>
            </section>
            <section class="row no-height">
                <button class="middlecell no-height">1</button>
                <button class="middlecell no-height">2</button>
                <button class="middlecell no-height">3</button>
                <button class="operators no-height">+</button>
            </section>
            <section class="row unmargin no-height">
                <button class="middlecell zero unmargin no-height">0</button>
                <button class="operators no-height">=</button>
            </section>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
